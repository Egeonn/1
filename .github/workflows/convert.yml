name: Convert Mihomo Ruleset to Surge

on:
  push:
    paths:
      - "mihomo_ruleset/*.yaml"
      - "scripts/*.sh"

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yq
        run: sudo apt-get install -y yq

      - name: Convert payload → Surge
        run: bash scripts/convert_payload.sh

      - name: Add headers
        run: bash scripts/add_header.sh

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add surge_ruleset/
          git commit -m "Auto convert mihomo_ruleset → surge_ruleset"
          git push
